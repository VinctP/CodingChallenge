<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Lim</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <body>
        <div class="container">

            <main>

                <!--User-->

                <div class="monopattino">
                    <div>
                        <input type="checkbox">    
                        <span class="user"><strong>Monopattino Gino22</strong></span>
                    </div>    
                    <div>
                        <span class="arrow"></span> Via Guadalametri - a 220 metri da te
                    </div>
                    <div>Stato di carica:</div>
                    <div class="box uno"></div>
                </div>

                <div class="monopattino">
                    <div>
                        <input type="checkbox">
                        <span class="user"><strong>Monopattino Mike24</strong></span>
                    </div>
                    <div>
                        <span class="arrow"></span> Via Ricciardoni - a 420 metri da te
                    </div>
                    <div>Stato di carica:</div>
                    <div class="box due"></div>
                </div>

                <div class="monopattino">
                    <div>
                        <input type="checkbox">
                        <span class="user"><strong>Monopattino Fede154</strong></span>
                    </div>    
                    <div>
                        <span class="arrow"></span> Via Mentarini - a 490 metri da te
                    </div>
                    <div>Stato di carica:</div>
                    <div class="box tre"></div>
                </div>
            </main>
